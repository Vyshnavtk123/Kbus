<!DOCTYPE html>
<html>
<head>
<title>K-BUS | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --secondary: #f59e0b;
    --success: #10b981;
    --danger: #ef4444;
    --dark: #1e293b;
    --light: #f8fafc;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.box {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    padding: 2.5rem;
    border-radius: 2rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: slideUp 0.5s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo {
    text-align: center;
    margin-bottom: 2rem;
}

.logo i {
    font-size: 3rem;
    background: linear-gradient(135deg, #6366f1, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.logo h1 {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #6366f1 0%, #f59e0b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
}

h2 {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    color: #1e293b;
    text-align: center;
}

.error {
    background: #fee2e2;
    color: #dc2626;
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    margin-bottom: 1.5rem;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    border-left: 4px solid #dc2626;
}

.error i {
    font-size: 1.1rem;
}

.input-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.input-group i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #94a3b8;
    font-size: 1.2rem;
    transition: all 0.3s ease;
}

input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid #e2e8f0;
    border-radius: 1.5rem;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
    color: #1e293b;
}

input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
}

input:focus + i {
    color: #6366f1;
}

button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 1.5rem;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    margin: 2rem 0 1.5rem;
}

button i {
    font-size: 1.2rem;
}

button:hover {
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
}

button:active {
    transform: translateY(0);
}

.links {
    text-align: center;
    margin-top: 1.5rem;
}

.links a {
    color: #6366f1;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 2rem;
    transition: all 0.3s ease;
}

.links a i {
    font-size: 1rem;
}

.links a:hover {
    background: #f1f5f9;
    color: #4f46e5;
}

.divider {
    display: flex;
    align-items: center;
    gap: 1rem;
    color: #94a3b8;
    font-size: 0.9rem;
    margin: 1.5rem 0;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
}

.demo-credentials {
    background: #f8fafc;
    padding: 1rem;
    border-radius: 1rem;
    font-size: 0.85rem;
    color: #64748b;
    text-align: center;
    margin-top: 1rem;
}

.demo-credentials i {
    color: #f59e0b;
    margin-right: 0.5rem;
}

.demo-credentials span {
    font-family: monospace;
    background: white;
    padding: 0.25rem 0.5rem;
    border-radius: 0.5rem;
    color: #6366f1;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="box">
    <div class="logo">
        <i class="fas fa-bus"></i>
        <h1>K-BUS</h1>
    </div>
    
    <h2>Welcome Back!</h2>

    {% if error %}
    <div class="error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">
            <i class="fas fa-sign-in-alt"></i>
            Login
        </button>
    </form>

    <div class="divider">
        <span>OR</span>
    </div>

    <div class="links">
        <a href="/transport/register/">
            <i class="fas fa-user-plus"></i>
            Create new account
        </a>
    </div>

    <div class="demo-credentials">
        <i class="fas fa-info-circle"></i>
        Demo: <span>admin</span> / <span>admin123</span>
    </div>
</div>

</body>
</html>
